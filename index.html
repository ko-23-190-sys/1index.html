<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>BaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== LIGHT THEME (original) ===== */
        :root {
            --bg-page: #f4f7f6;
            --bg-card: #ffffff;
            --bg-like: #f8f9fa;
            --bg-like-hover: #e2e6ea;
            --border: #ddd;
            --border-post: #eaeaea;
            --text-main: #212529;
            --text-muted: #999;
            --input-text: #212529;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --btn-bg: #007bff;
            --btn-hover: #0056b3;
            --toggle-bg: #e2e6ea;
            --toggle-knob: #ffffff;
            --toggle-icon: 'üåô';
        }

        /* ===== DARK THEME ===== */
        [data-theme="dark"] {
            --bg-page: #0d0f14;
            --bg-card: #161b27;
            --bg-like: #1e2535;
            --bg-like-hover: #252d42;
            --border: #2a3348;
            --border-post: #1e2535;
            --text-main: #e8eaf0;
            --text-muted: #5a6480;
            --input-text: #c8ccd8;
            --shadow: 0 4px 30px rgba(0,0,0,0.4);
            --btn-bg: #3d6ef5;
            --btn-hover: #2a57e0;
            --toggle-bg: #3d6ef5;
            --toggle-knob: #ffffff;
        }

        /* ===== BASE STYLES ===== */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background 0.35s ease, color 0.35s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: background 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
        }

        .container h3 {
            margin-top: 0;
            color: var(--text-main);
            transition: color 0.35s ease;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--input-text);
            transition: background 0.35s ease, border-color 0.35s ease, color 0.35s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--btn-bg);
            box-shadow: 0 0 0 3px rgba(61,110,245,0.15);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button#mainBtn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button#mainBtn:hover { background: var(--btn-hover); }
        button#mainBtn:active { transform: scale(0.98); }

        .post {
            background: var(--bg-card);
            border: 1px solid var(--border-post);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            position: relative;
            color: var(--text-main);
            box-shadow: var(--shadow);
            transition: background 0.35s ease, border-color 0.35s ease, box-shadow 0.35s ease;
        }

        .like-btn {
            cursor: pointer;
            border: none;
            background: var(--bg-like);
            color: var(--text-main);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.2s, color 0.2s;
        }

        .like-btn:hover { background: var(--bg-like-hover); }

        .time {
            font-size: 11px;
            color: var(--text-muted);
            float: right;
            transition: color 0.35s ease;
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle-wrap {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 12px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            color: var(--text-muted);
            transition: color 0.3s;
        }

        .theme-toggle:hover { color: var(--text-main); }

        .toggle-track {
            width: 44px;
            height: 24px;
            background: var(--toggle-bg);
            border-radius: 50px;
            position: relative;
            transition: background 0.35s ease;
            flex-shrink: 0;
        }

        .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            background: var(--toggle-knob);
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.25);
            transition: transform 0.35s cubic-bezier(.4,0,.2,1), background 0.35s;
        }

        [data-theme="dark"] .toggle-knob {
            transform: translateX(20px);
        }

        .toggle-icon {
            font-size: 15px;
        }
    </style>
</head>
<body>

    <!-- THEME TOGGLE -->
    <div class="theme-toggle-wrap">
        <label class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
            <span class="toggle-icon" id="toggleIcon">üåô</span>
            <div class="toggle-track">
                <div class="toggle-knob"></div>
            </div>
            <span id="toggleLabel">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞</span>
        </label>
    </div>

    <div class="container">
        <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–∞–Ω–Ω—ã–º–∏</h3>
        <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
        <input type="email" id="email" placeholder="–†–∞–±–æ—á–∏–π Email">
        <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –æ–±–ª–∞–∫–æ</button>
    </div>

    <div id="feed" style="width: 100%; max-width: 500px;"></div>

    <script>
        // ===== DARK THEME TOGGLE LOGIC =====
        const html = document.documentElement;
        const toggleIcon = document.getElementById('toggleIcon');
        const toggleLabel = document.getElementById('toggleLabel');

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—É—é —Ç–µ–º—É
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateToggleUI(savedTheme);

        document.getElementById('themeToggle').addEventListener('click', () => {
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateToggleUI(next);
        });

        function updateToggleUI(theme) {
            if (theme === 'dark') {
                toggleIcon.textContent = '‚òÄÔ∏è';
                toggleLabel.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            } else {
                toggleIcon.textContent = 'üåô';
                toggleLabel.textContent = '–¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, query, orderBy, onSnapshot,
            serverTimestamp, updateDoc, doc, increment 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const firebaseConfig = {
           apiKey: "AIzaSyBG5jyHkmVzNavhzsQSPVmqUytV0uCycd0",
           authDomain: "registracya-web-prilogenya.firebaseapp.com",
           projectId: "registracya-web-prilogenya",
           storageBucket: "registracya-web-prilogenya.firebasestorage.app",
           messagingSenderId: "506566801962",
           appId: "1:506566801962:web:5bc78359d491873f402153",
           measurementId: "G-3P5VK6PPMG"
       };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // –ú–ï–¢–û–î: –ê–¢–û–ú–ê–†–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï (LIKES)
        window.processLike = async (id) => {
            const docRef = doc(db, "requests", id);
            try {
                await updateDoc(docRef, { likes: increment(1) });
            } catch (e) {
                console.error("Validation Error:", e.message);
            }
        };

        // –ú–ï–¢–û–î: –ó–ê–ü–ò–°–¨ –° –í–ê–õ–ò–î–ê–¶–ò–ï–ô
        document.getElementById('mainBtn').onclick = async () => {
            const btn = document.getElementById('mainBtn');
            btn.disabled = true;
            try {
                await addDoc(collection(db, "requests"), {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    likes: 0,
                    timestamp: serverTimestamp()
                });
                document.getElementById('email').value = "";
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
            }
            btn.disabled = false;
        };

        // –ú–ï–¢–û–î: REAL-TIME –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø
        const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                feed.innerHTML += `
                    <div class="post">
                        <span class="time">${data.timestamp?.toDate().toLocaleTimeString() || '...'}</span>
                        <b>${data.name}</b>
                        <p style="margin: 5px 0;">${data.email}</p>
                        <button class="like-btn" onclick="processLike('${doc.id}')">üëç ${data.likes || 0}</button>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
