<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой облачный проект</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4b40e0;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #3a30c0;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Отправить заявку</h3>
    <form id="feedbackForm">
        <input type="text" id="userName" placeholder="Ваше имя" required>
        <input type="email" id="userEmail" placeholder="Ваш Email" required>
        <button type="submit">Отправить в облако</button>
    </form>
</div>

<script type="module">
    // Импортируем модули Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Твои ключи со скриншота
    const firebaseConfig = {
        apiKey: "AIzaSyBG5jyHkmVzNavhzsQSPVmqUytV0uCycd0",
        authDomain: "registracya-web-prilogenya.firebaseapp.com",
        projectId: "registracya-web-prilogenya",
        storageBucket: "registracya-web-prilogenya.firebasestorage.app",
        messagingSenderId: "506566801962",
        appId: "1:506566801962:web:5bc78359d491873f402153",
        measurementId: "G-3P5VK6PPMG"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Логика кнопки
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nameInput = document.getElementById("userName").value;
        const emailInput = document.getElementById("userEmail").value;

        try {
            // Запись в коллекцию "requests"
            await addDoc(collection(db, "requests"), {
                name: nameInput,
                email: emailInput
            });

            alert("Заявка успешно отправлена!");
            document.getElementById("feedbackForm").reset();
        } catch (error) {
            alert("Ошибка при отправке данных");
            console.error(error);
        }
    });
</script>

</body>
</html>
